        .maple-leaf {

            width: 25px;
            height: 25px;
            background-image: url('maple_leaf.png'); /* Your leaf image */
            background-size: cover;
            top: -50px;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {transform: translateY(0) rotate(0deg);}
            100% {transform: translateY(100vh) rotate(360deg);}
        }
